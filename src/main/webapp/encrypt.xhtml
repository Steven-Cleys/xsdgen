<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Encryptor</title>
</h:head>
<h:body>
    <p:layout fullPage="true">

        <p:layoutUnit position="west">
            <ui:include src="templates/menubar.xhtml"/>

        </p:layoutUnit>
        <p:layoutUnit position="center">
            <p:panel id="panel">
<h:form>
                <h:panelGrid columns="2" layout="grid">
                    <h:outputText value="User name: * "/>
                    <p:inputText placeholder="User Name" required="true" size="40" label="Username"/>

                    <h:outputText value="Password: * "/>
                    <p:inputText placeholder="Password" required="true"
                                 value="#{jasyptEncryptorView.input}" size="40" label="Password"/>

                    <h:outputText value="Passphrase: * "/>
                    <p:inputText placeholder="Passphrase" required="true" value="#{jasyptEncryptorView.password}" label="Passphrase"
                                 size="40"/>

                    <p:commandButton value="Encrypt" validateClient="true"
                                     actionListener="#{jasyptEncryptorView.genEncryption}" update="panel">
                    </p:commandButton> <br/>

                    <h:outputText value="Result: " rendered="#{not empty jasyptEncryptorView.output}"/>
                    <p:inputText readonly="true" value="#{jasyptEncryptorView.output}" size="40"
                                 rendered="#{not empty jasyptEncryptorView.output}"/>


                </h:panelGrid>
</h:form>
            </p:panel>
        </p:layoutUnit>
    </p:layout>

</h:body>


</html>
