<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>Decryptor</title>
</h:head>
<h:body>
    <p:layout fullPage="true">

        <p:layoutUnit position="west">
            <ui:include src="templates/menubar.xhtml"/>

        </p:layoutUnit>
        <p:layoutUnit position="center">
            <p:panel>
                <h:form>
                    <p:growl id="growlmessage" showDetail="false" />
                    <h:panelGrid columns="2" layout="grid">
                        <h:outputText value="User name: *"/>
                        <p:inputText placeholder="User Name" required="true" size="40" label="username"/>

                        <h:outputText value="Encoded Value: *"/>
                        <p:inputText placeholder="ENC(....)" required="true" value="#{jasyptEncryptorView.input}" size="40" label="Encoded value"/>

                        <h:outputText value="Passphrase: *"/>
                        <p:inputText placeholder="Passphrase" required="true" value="#{jasyptEncryptorView.password}" label="Passphrase"
                                     size="40"/>

                        <p:commandButton value="Decrypt" actionListener="#{jasyptEncryptorView.genDecryption}"
                                         update="@form">
                        </p:commandButton> <br/>

                        <h:outputText value="Result: " rendered="#{not empty jasyptEncryptorView.output}"/>
                        <p:inputText readonly="true" value="#{jasyptEncryptorView.output}" size="40"
                                     rendered="#{not empty jasyptEncryptorView.output}"/>


                    </h:panelGrid>
                </h:form>
            </p:panel>
        </p:layoutUnit>
    </p:layout>

</h:body>
</html>
